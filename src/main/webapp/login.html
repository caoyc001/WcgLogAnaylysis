
<html>
<head>
    <base href="<%=basePath%>" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/bootstrap.min.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-ui-router.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/table.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/app.less"/>
    <title>Wcg日志分析</title>

</head>
<body style="text-align:center;background-color: #eeeeee;">
<div class="container-fluid"  ng-app="loginApp"ng-controller="loginCtrl">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                Wcg日志分析
            </h3>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputUname">用户名</label>
                    <div class="controls">
                        <input id="inputUname" ng-model="inputUname"type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">密码</label>
                    <div class="controls">
                        <input id="inputPassword" ng-model="inputPassword" type="password" />
                    </div>
                </div>


            </form>
            <button type="submit" class="btn-primary" ng-click="log()" >登录</button>
        </div>
    </div>
</div>
<script src="js/md5.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/searchcontrol.js"></script>
<script src="js/less/less.min.js"></script>
<script src="js/login.js"></script>


</html>
