

<html>
<head>
  <base href="<%=basePath%>" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="css/bootstrap.min.css"/>
  <script src="js/angular/angular.min.js"></script>

  <link rel="stylesheet/less" type="text/css" href="css/table.less"/>
  <link rel="stylesheet/less" type="text/css" href="css/app.less"/>
  <title>Wcg日志分析</title>

</head>

<body class="app">
  <div class="container-fluid" ng-app="loginApp" ng-controller="searchCtrl">
    <div class="row-fluid">
      <div class="col-md-4">

        <div align="center">
          <h3>
            Wcg日志分析工具
          </h3>

          <div class="control-group" style="margin-bottom: 10px">
            <div class="col-md-2">
              <nobr> <label class="control-label" for="inputKey">关键字</label></nobr>
            </div>
            <div class="controls">
              <input id="inputKey" ng-model="inputKey" type="text"  placeholder="请输入关键字" style="width:50%"/>
            </div>
          </div>
          <div class="control-group" style="margin-bottom: 10px">
            <div class="col-md-2">
            <nobr><label class="control-label" for="inputDate"  >日期</label></nobr>
            </div>
            <div class="controls">
              <input id="inputDate" type="text" ng-model="inputDate" placeholder="2017-06-26 10:18:32(可不全)" style="width:50%"/>
            </div>
          </div>
          <div class="control-group" style="margin-bottom: 10px">
            <div class="col-md-2">
              <nobr><label class="control-label" for="inputSeq" >序列号</label></nobr>
            </div>
            <div class="controls">
              <input id="inputSeq" type="text" ng-model="inputSeq" placeholder="输入六位序列号" style="width:50%"/>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <div class="col-md-1" style="margin-right: 20px">
                <nobr>
              <button type="submit" class="btn-primary" ng-click="search()" >搜索</button>
                </nobr>
              </div>
              <div class="col-md-3">
              <div class="progress">
                <div ng-class="['Bar',vm.style]" ng-style="{width:vm.progress+'%'}">
                  <div ng-if='vm.text'>{{vm.progress}}%</div>
                </div>
            </div>
              </div>
          </div>
        </div>
        <div style="height: 65%;  width:100% ;overflow: scroll">
        <table class="table table-striped table-bordered"  >
          <thead style="display:block;">
          <tr class="table-row" >
            <th >
              日期
            </th>
            <th >
              序列号
            </th>
          </tr>
          </thead>
          <tbody style="display:block;height:100%;overflow-y:visible;">
          <tr class="table-row" ng-repeat="log in logs" ng-click="searchSeq(log.date)" >
          <td >
            {{log.seq}}
          </td>
            <td >
              {{log.date}}
            </td>
          </tr>

          </tbody>
        </table>

        </div>
        </div>
      </div>
     <div class="col-md-8">

        <h3 style="margin-bottom: 10px">
          {{thislog.fileName}}
        </h3>

       <div style="text-align: right">
       <button class="btn-primary" id="copy" style="margin:5px">复制日志</button>
       </div>
        <p id="log-content"style="word-wrap:break-word; word-break:normal;height:90%;width:100%;overflow-y: scroll;overflow-x:hidden;background-color:white ; font-size: 13px;"ng-bind-html="logcontent|getKey:inputKey" >

        </p>

     </div>
    </div>
  </div>

</body>
<script>
    function copyArticle(event){
        const range = document.createRange();
        range.selectNode(document.getElementById('log-content'));
        const selection = window.getSelection();
        if(selection.rangeCount > 0) selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand('copy');
        alert("复制成功");
    }
    document.getElementById('copy').addEventListener('click', copyArticle, false);
</script>
<script src="js/md5.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/searchcontrol.js"></script>
<script src="js/less/less.min.js"></script>

<script src="js/jquery-3.2.1.js"></script>

</html>
